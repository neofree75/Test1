    <script>
    $(document).ready(function(){
      var date_input=$('input[name="datum_zaciatku_zmluvy_zmeny"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'dd.mm.yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
        
      };
      date_input.datepicker(options);
    })
